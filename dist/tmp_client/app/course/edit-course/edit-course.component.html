<p-growl [value]="msgs" sticky="sticky"></p-growl>

<div class="section-header">
  <div class="container" style="margin-top: 55px; padding-bottom: 15px;">
    <div class="row">
      <div class="col-xs-12">
        <a class="section-header-link link" (click)="cancel()" routerLinkActive="true">
          <i class="section-header-icon fa fa-chevron-left" aria-hidden="true"></i> ย้อนกลับ</a>
        <h3 class="section-header-title">แก้ไขข้อมูลชั้นเรียน</h3>
      </div>
    </div>
  </div>
</div>

  <div class="lms-body" *ngIf="course != null">
    <div class="container">
        <div class="row box-wrapper">
        <form style="max-width: 800px" class="center"  [formGroup]="courseForm">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> ชื่อชั้นเรียน</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" formControlName="name" name="name">
                </div>

            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">รายละเอียด</label>
                <div class="col-sm-10">
                    <textarea rows="5" class="form-control" id="description" formControlName="description" name="description"></textarea>
                </div>
            </div>
            <hr>
            <div class="form-group row pull-xs-right">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-secondary" (click)="cancel()">ยกเลิก</button>
                    <button type="submit" class="btn btn-info" (click)="submit()">บันทึกข้อมูล</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
