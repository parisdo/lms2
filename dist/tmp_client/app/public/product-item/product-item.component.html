<div class="tb-card">
  <img class="card-image img-responsive link" [src]="logo != null ? logo : 'http://fakeimg.pl/500'" alt="" (click)="onNavigate('product/single-service',id)">
  <div class="card">
    <div class="card-title link" (click)="onNavigate('product/single-service',id)">{{title}}</div>
    <div class="card-subtitle link" (click)="onNavigate('product/single-service',id)">{{vendor}}</div>
    <div class="card-description">{{shortdescription}}</div>
  </div>
  <div class="card-footer">
    <div class="card-footer__link" (click)="onNavigate('product/single-service',id)">
      More Detail <i class="fa fa-chevron-right"></i>
    </div>
  </div>
</div>
