
    <div class="container" >
        <div class="row box-wrapper" style="padding: 2rem;">

                <h5 style="margin-bottom: 15px">แก้ไขรายละเอียดผู้เรียน  <hr></h5>

                <div class="row box-wrapper" style="padding: 2rem; margin-bottom: 45px;">
                    <div class="col-md-4 col-xs-12 text-xs-center" style="margin-bottom: 45px">
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <img class="img-responsive center" [src]="student.image" [hidden]="!student.image" style="margin-bottom: 15px">
                          <label class="btn btn-info btn-sm" for="file-selector" style="display: block">
                            <input id="file-selector" type="file" image-upload (imageSelected)="selected($event)"
                                   [resizeOptions]="resizeOptions" style="display:none;">
                            ใส่รูป
                          </label>
                          <small class='text-muted' [hidden]="image">ยังไม่ได้ใส่รูป (ใส่รูปไฟล์ .jpg, .jpeg)</small>
                          <small class='text-muted' style="font-size: 10px" id="upload-file-info"></small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8 col-xs-12">

                        <form class="center" [formGroup]="userForm" novalidate autocomplete="off">
                            <h5 style="margin-bottom: 15px">แก้ไขข้อมูลส่วนตัว  <hr></h5>
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" name="id" formControlName="username" [(ngModel)]="student.username">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="student_id" class="col-sm-3 col-form-label">รหัสนักเรียน</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="student_id" name="student_id" formControlName="student_id" [(ngModel)]="student.student_id">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">ชื่อ</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" name="name" formControlName="name" [(ngModel)]="student.name">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="overall_xp" class="col-sm-3 col-form-label">XP</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="overall_xp" name="overall_xp" formControlName="overall_xp" [(ngModel)]="student.overall_xp">
                              </div>
                            </div>
                            <hr>
                            <div class="form-group row pull-xs-right">
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-secondary">ยกเลิก</button>
                                    <button type="submit" class="btn btn-info" (click)="save()" [disabled]="!userForm.valid">บันทึก</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <h5 style="margin-bottom: 15px;">เหรียญที่ได้รับ  <hr></h5>
            <div class="form-group">
                <p class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="choose" value="option1" style="right: 15px"> เลือกทั้งหมด
                </p>
            </div>
                <div *ngIf="badges != null">
                    <div class="row box-wrapper" style="padding: 2rem; max-height: 300px; overflow-y: auto; margin-bottom: 15px;">
                        <div class="row">
                            <div class="col-md-3" *ngFor="let badge of badges;let last = last">
                                <div class="card card-block text-xs-center" style="max-width: 18rem;">
                                    <img class="center img-fluid img-circle " src="{{badge.image}}" style="margin-bottom: 5px; max-width: 80px">
                                    <p class="card-text" style="margin-bottom: 0">{{badge.name}}</p>
                                    <p class="form-check-inline text-muted link" style="margin-top:  5px; margin-bottom: 15px">
                                        <input class="form-check-input" type="checkbox" name="choose" value="option1"> เลือก
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <hr>

                <div class="row " style="padding: 1rem; margin-bottom: 15px;">

                    <div class="pull-xs-right">
                        <button type="button" class="btn btn-secondary">ลบเหรียญที่ได้รับ</button>
                        <button type="button" class="btn btn-secondary">ยกเลิก</button>
                    </div>
                </div>



            </div>
        </div>
