
<div class="tb-body">
  <div class="container">
    <div class="row">
      <div class="first">
        <div class="col-md-4">
          <img class="img-responsive" [src]="vendor_organization.logo">
        </div>
        <div class="col-md-8">
          <h2>Company Name: {{vendor_organization.companyname}}</h2>
          <h2> Name: {{vendor_profile.name}}</h2>
          <a class="link" routerLink="/vendor/profile">Edit Company Profile</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right">
          <button class="btn btn-primary" routerLink="/vendor/add-listing" routerLinkActive="true">Add New Listing</button>
          <button class="btn btn-primary" routerLink="/vendor/all-listing" routerLinkActive="true">All Listing</button>
        </div>
      </div>
    </div>
    <div class="section-analytic">
      <tb-clicky-component></tb-clicky-component>
    </div>
  </div>
</div>
