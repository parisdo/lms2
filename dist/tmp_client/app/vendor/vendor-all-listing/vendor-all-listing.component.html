<div class="tb-body">

  <div class="section-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <a class="section-header-link link" routerLink="/vendor" routerLinkActive="true">
            <i class="section-header-icon fa fa-chevron-left" aria-hidden="true"></i>  Dashboard</a>
          <h1 class="section-header-title">ALL LISTING</h1>
        </div>
      </div>
    </div>
  </div>


     <div class="section-list">
       <div class="container">
         <div class="row">
           <div class="col-xs-12">
             <div class="row {{index % 2 == 0 ? 'odd': 'even'}}" *ngFor="let product of products; let index= index">
               <tb-vendor-listing
                 (userUpdated)="toggleDialogDelete($event)"
                 [id]="product.id"
                 [name]="product.name"
                 [logo]="product.logo"
                 [status]="product.status"
                 [description]="product.description">
               </tb-vendor-listing>
             </div>
           </div>
         </div>
       </div>
     </div>

</div>




<p-dialog header="Delete the Listing ?" [(visible)]="displayDelete" modal="modal"
          showEffect="fade" responsive="responsive" resizable="!resizable">
  The listing will be deleted permanently. You cannot undo this action.Â 
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" class="btn btn-primary" (click)="onDeleteProduct()">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="toggleDialogDelete()">Close</button>
    </div>
  </footer>
</p-dialog>

<p-growl [value]="msgs" sticky="sticky"></p-growl>
