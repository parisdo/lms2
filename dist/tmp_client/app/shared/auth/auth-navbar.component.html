<p-dialog header="Sign in with Marketplace Account" [(visible)]="display" modal="modal"
          showEffect="fade" responsive="responsive" resizable="!resizable">
  <!--login form-->
  <form [formGroup]="loginForm" novalidate autocomplete="off" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" (keyup.enter)="login()">
      <control-messages [control]="loginForm.controls.email"></control-messages>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" (keyup.enter)="login()" >
      <control-messages [control]="loginForm.controls.password"></control-messages>
    </div>
  </form>
  <!---->
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" class="btn btn-secondary" (click)="toggleDialog()">Close</button>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
  </footer>
</p-dialog>


<p-growl [value]="msgs" sticky="sticky"></p-growl>
