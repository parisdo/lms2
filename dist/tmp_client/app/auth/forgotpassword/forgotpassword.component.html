<div class="lms-body">
  <div class="container">
    <div class="row box-wrapper">
      <h4 class="title text-center">ลืมรหัสผ่าน</h4>
      <form [formGroup]="userForm"  (ngSubmit)="send(userForm.value)" novalidate >
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Email"  name="email" formControlName="email">
            <control-messages [control]="userForm.controls.email"></control-messages>
          </div>
        </div>
        <small class="form-text text-muted offset-sm-3 col-sm-9" *ngIf="isSending" style="float: left; margin-bottom: 15px;">กำลังส่งข้อมูล....</small>

        <div class="form-group row submit">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-info btn-block" [disabled]="!userForm.valid || isSending">ส่ง</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
