
<div class="tb-body">
  <div class="container">
    <div class="tb-table">
      <div class="row">
        <!--Moderate New Listing-->
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <div *ngIf="loading_product" class="loading">Loading ...</div>
              <div *ngIf="!loading_product">
                <p-dataTable [value]="product_data" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                  <header><h3 class="table-header">Moderate New Listing</h3></header>
                  <p-column field="companyname" header="Company" [sortable]="true"></p-column>
                  <p-column field="name" header="Service Name" [sortable]="true"></p-column>
                  <p-column styleClass="col-button" class="table-col-button">
                    <template let-data="rowData" pTemplate type="body">
                      <button type="button" pButton (click)="goToProductDetail(data)" class="btn btn-primary">View</button>
                    </template>
                  </p-column>
                </p-dataTable>
              </div>
            </li>
            <div class="footer-button">
              <button type="button" class="btn btn-primary" (click)="goToListing()">View All</button>
            </div>
          </ul>
      </div>
        <!--Moderate Vendor-->
        <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item">
            <div *ngIf="loading_vendor" class="loading">Loading ...</div>
            <div *ngIf="!loading_vendor">
              <p-dataTable [value]="vendor_data" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                <header><h3 class="table-header">List of Vendor</h3></header>
                <p-column field="companyname" header="Company" [sortable]="true"></p-column>
                <p-column field="name" header="User" [sortable]="true"></p-column>
                <p-column styleClass="col-button">
                  <template let-data="rowData" pTemplate type="body">
                    <button type="button" pButton (click)="goToVendorProfile(data)" class="btn btn-primary">View</button>
                  </template>
                </p-column>
              </p-dataTable>
            </div>
          </li>
          <div class="footer-button">
            <button type="button" class="btn btn-primary" (click)="goToListing()">View All</button>
          </div>
        </ul>
      </div>
      </div>
    </div>
  </div>
</div>
