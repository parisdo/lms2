<p-growl [value]="msgs"></p-growl>


<div class="row">
  <div class="col-xs-12">
    <h3>Analytics</h3>
    <p-tabView *ngIf="!loading">
      <div *ngFor="let product of products; let index = index;">
        <p-tabPanel header="{{product.name}}" [selected]="index == 0 ? true : false">
          <div class="row">
            <div class="col-md-6">
              <h4>Views Analytics</h4>
              <p-chart type="line" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
            </div>
            <div class="col-md-6"><h4>Click Analytics</h4>
              <p-chart type="line" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
            </div>
          </div>
        </p-tabPanel>
      </div>
    </p-tabView>
  </div>
</div>
