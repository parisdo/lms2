
  <div class="row">
    <div class="col-md-3">
      <img class="img-responsive product-logo" [src]="logo">
    </div>
    <div class="col-md-7">
      <h2 class="product-name">{{name}}</h2>
      <p class="product-description">{{description}}</p>
    </div>
    <div class="col-md-2">
      <div class="product-status " [ngClass]="color">
        <p><i class="fa fa-circle" aria-hidden="true"></i> {{status}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="product-button">
        <button class="btn btn-primary" (click)="onNavigate('/vendor/edit-listing',id)">Edit</button>
        <button class="btn btn-danger" (click)="onDeleteProduct(id)">Delete</button>
      </div>
    </div>
  </div>
