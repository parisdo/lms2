<div class="container"  style="max-width: 800px; display: block">
    <div class="row box-wrapper" style="padding: 2rem;">
    <form style="max-width: 800px;" class="center" [formGroup]="userForm"  (ngSubmit)="signin(userForm.value)" novalidate autocomplete="off">
        <h5 style="margin-bottom: 15px">แก้ไขข้อมูลส่วนตัว  <hr></h5>
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="id" formControlName="username" [(ngModel)]="student.username">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">ชื่อ</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" formControlName="name" [(ngModel)]="student.name">
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password" [(ngModel)]="student.password">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" formControlName="confirm_password">
                </div>
            </div>
            <div class="form-group row pull-xs-right" style="margin-top: 15px">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-secondary">ยกเลิก</button>
                    <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">บันทึก</button>
                </div>
            </div>
    </form>
   </div>
</div>
