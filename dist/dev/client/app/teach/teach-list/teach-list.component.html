<div class="container">
  <h2 class="teachList-header">{{'classroom' | uppercase}}</h2>

  <div class="row">

    <div class="col-md-3 col-sm-12 col-xs-12" >
      <h5>ชั้นเรียน
        <a class="text-muted link" data-toggle="modal" data-target=".hide-class-modal-sm" ><ins>ดูชั้นเรียนที่ถูกซ่อน</ins></a>
        <a class="text-muted link" (click)="addCourse()"><i class="fa fa-plus-circle" aria-hidden="true"></i> เพิ่มชั้นเรียน</a>
      </h5>
    </div>
  </div>

  <hr>

  <div class="row box-wrapper">

  <div class="row scrollable-content">
    <div *ngIf="courses != null">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let course of courses; let last = last;" >

        <div class="panel panel-default" >
          <div class="panel-heading">
            <h3 class="panel-title">{{course.name}}</h3>
          </div>
          <div class="panel-body link"  (click)="gotoCourse(course.id)">
            {{course.description}}
          </div>
          <div class="panel-footer">
            <div class="dropdown pull-right" style="margin-top: -10px">

              <i class="fa fa-cog" aria-hidden="true" dropdown-toggle="dropdown"
              id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="right: 0; left: inherit">
                <li><a (click)="updateStatus(course, 2)">ซ่อนชั้นเรียน</a></li>
                <li><a (click)="updateStatus(course, 3)">ลบชั้นเรียน</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

</div>

<!-- Modal -->
<div class="modal fade hide-class-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">ชั้นเรียนที่ถูกซ่อน</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action link" style="border: none"  *ngFor="let course of hideCourses">
            <div (click)="updateStatus(course, 1)">
              <h5><i class="fa fa-reply" aria-hidden="true" style="margin-right: 15px"></i> {{course.name}}</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
