<div class="row" style="margin-bottom: 45px">
    <div class="container">
        <div class="row box-wrapper" style="padding: 2rem;">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" id="Search" placeholder="ค้นหา..." #term (keyup)="search(term.value)">
                </div>
                <div class="form-group">
                    <select class="form-control form-control-sm" [(ngModel)]="filterKeys" name="filterKeys">
                        <option value="name">ชื่อนักเรียน</option>
                        <option value="id">รหัสนักเรียน</option>
                    </select>
                </div>

                <hr>
                <div class="form-group">
                    <p class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="choose" value="option1" style="right: 15px"> เลือกทั้งหมด
                    </p>
                </div>
            </form>

    <div style="overflow-y: initial !important; position: relative; width: auto;">
        <div class="row" style="max-height: 350px; overflow-y: auto; padding-top: 1rem">
            <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let student of students | filterData: searchValue: filterKeys;  let index = index;" style="margin-bottom: 15px">
                <div class="card">
                    <div class="card-block link" style="max-width: 18rem;" data-toggle="modal" data-target="#giveFeedback" routerLink="/course/edit-student">
                        <h3><span class="level-tag tag tag-pill tag-info">{{student.level}}</span></h3>
                        <img class="pull-xs-left img-fluid img-circle" style="margin-right: 15px; margin-top: 5px" src="http://fakeimg.pl/50/">
                        <p class="card-title" >{{student.name}} <br>{{student.id}}</p>
                        <div style="margin-top: 25px">
                            <progress class="progress progress-info" style="margin-bottom: 0; height: .5rem;" value="{{student.xp}}" max="100" aria-describedby="progress">
                            </progress>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="form-check-inline pull-xs-left text-muted link">
                            <input class="form-check-input" type="checkbox" name="choose" value="option1"> เลือก
                        </small>
                        <small class="text-muted link pull-xs-right">ข้อมูลเพิ่มเติม</small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <hr>

        <div class="pull-xs-right">
            <button type="button" class="btn btn-secondary">ลบนักเรียน</button>
            <button type="button" class="btn btn-secondary">ยกเลิก</button>
        </div>

        </div>
    </div>

</div>
